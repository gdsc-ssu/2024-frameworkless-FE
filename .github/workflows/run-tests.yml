name: Run Jest Tests

on:
  pull_request:
    branches: [main]
    paths:
      - '02. 렌더링/02/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm test -- --coverage -- '02. 렌더링/02'
